<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../../css/booking.css">

    <title>Ideal Zillion World | Booking</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-scroll navbar-dark text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../img/logo.png" alt="" width="100" height="100">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                <a class="nav-link" href="../../index.html">Home</a>
                <a class="nav-link" href="../../index.html#about-us">About Us</a>
                <a class="nav-link" href="../../index.html#services">Services</a>
                <a class="nav-link" href="#contact-us">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Form -->
    <div class="wrapper">
        <h4 class="text-light text-center mb-4">Booking Details</h4>

        <div action="" class="card">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="booking" placeholder="Full Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="booking" placeholder="Name On Card" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="booking" placeholder="Email" aria-describedby="basic-addon1">
                    </div>                  
                </div>
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt-fill"></i></span>
                        <input type="text" class="booking" placeholder="Address" aria-describedby="basic-addon1">
                    </div> 
                </div>
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-bank"></i></span>
                        <input type="text" class="booking" placeholder="City" aria-describedby="basic-addon1">
                    </div> 
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar"></i></span>
                        <input type="date" class="booking" placeholder="Date Birth" aria-describedby="basic-addon1">
                    </div> 
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-gender-ambiguous"></i></label>
                        <select class="booking" id="inputGroupSelect01">
                          <option selected>Gender</option>
                          <option value="1">Men</option>
                          <option value="2">Women</option>
                          <option value="3">Choose not to inform</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <h5 class="text-light">Card Details</h5>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card"></i></span>
                        <input type="text" class=" booking" placeholder="MM/YY" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card"></i></span>
                        <input type="text" class=" booking" placeholder="CVV" aria-describedby="basic-addon1">          
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-book"></i></label>
                        <select class="booking" id="inputGroupSelect01">
                          <option selected>Courses</option>
                          <option value="1">Singing Courses</option>
                          <option value="2">Musich Theory</option>
                          <option value="3">Compose My Own Song</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="bi bi-clock"></i></label>
                        <select class="booking" id="inputGroupSelect01">
                          <option selected>Duration</option>
                          <option value="1">1 Year</option>
                          <option value="2">6 Months</option>
                          <option value="3">3 Months</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 mb-5 d-flex justify-content-center">
                    <button class="btn button4" type="submit">Book My Course!</button>
                </div>
            </div>        
        </div>
    </div>
    <!-- End of Form -->

    <!-- Contact Us -->
    <section id="contact-us">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 mt-4">
                    <div class="d-flex justify-content-start flex-column align-items-start">
                        <h3 class="contact-header mb-4">Contact</h3>
                        <p class="paragraph mb-1">Ideal Zillion Global</p>
                        <p class="paragraph">32 St. John's RoadHUDDERSFIELD HD70 0LR</p>
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <div class="d-flex justify-content-start flex-column align-items-start">
                        <p class="paragraph mt-3">Tel. 01632 960886</p>
                        <p class="paragraph">Email help@zillion.com</p>
                        <p class="paragraph">Book a Consulation</p>
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <div class="d-flex justify-content-start flex-column align-items-start">
                        <label for=" footer"><p class="paragraph mt-3">Subscribe to our Newsletter</p></label>
                        <form class="d-flex">
                            <input class=" footer me-2" id="form-control" type="search" placeholder="Enter your email here" aria-label="Search">
                            <button class="btn button3" type="submit">Join</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Contact Us -->
